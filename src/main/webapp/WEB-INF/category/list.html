<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Mini Test 2</title>
</head>
<body>
<h3>Categories</h3>
<p>
    <a th:href="@{/categories/create}">
        Add new category
    </a>
</p>
<p>
    <a th:href="@{/tasks}">
        Task list
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "tasks">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Description</th>
        <th>Total Amount</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c, cStatus : ${categories}">
        <td th:text="${cStatus.count}"></td>
        <td><a th:href="@{/categories/view-category/{id}(id=${c.getId()})}" th:text="${c.getName()}"></a></td>
        <td th:text="${c.getDescription()}"></td>
        <td><a th:href="@{/categories/update/{id}(id=${c.getId()})}">update</a></td>
        <td><a th:href="@{/categories/delete/{id}(id=${c.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
